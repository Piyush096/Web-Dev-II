<!-- Lists and Tables  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- LISTS -->

    <!-- Unordered lists are created using the <ul> element, and each item within the list is created using the list item element <li>. -->

<ul type="circle">
<!-- using type we can change the representation of the symbol before starting of each list -->
    <li>this is first</li>
    <li>this is second</li>
    <li>this is third</li>
    <li>this is fourth</li>
    <ol>
        <li>first</li>
        <li>second</li>
    </ol>
</ul>

<!-- If we instead want to create a list of items where the order does matter, like step-by-step instructions for a recipe, or your top 10 favorite TV shows, then we can use an ordered list. -->

<ol type="I">
    
    <!-- using type we can change the representation of the symbol before starting of each list -->
    <li>this is first</li>
    <li>this is second</li>
    <li>this is third</li>
    <li>this is fourth</li>
</ol>

<!-- TABLE -->
<table>
    <thead>
       <tr>
           <th>NAME  </th>
           <th>roll  </th>
           <th>batch </th>
       </tr>
    </thead>
    <tbody>
        <tr>
            <td>piyush  </td>
            <td>096     </td>
            <td>  b    </td>
        </tr>
        <tr>
            <td>deepak </td>
            <td> 057   </td>
            <td>  A    </td>
        </tr>
    </tbody>
</table>
</body>
</html>
