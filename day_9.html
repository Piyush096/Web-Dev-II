<!-- Inline & Block Elements -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>
<body>
<p style="border:2px solid rebeccapurple;"> my name is piyush mishra </p>
<p style="border:2px solid rgb(202, 143, 129);">my name is piyush mishra</p>
<span style="border:2px solid rebeccapurple;">this is span</span> <span style="border:2px solid rgb(202, 143, 129);">this is also span</span>
<!-- here p is a block element as its take the whole block but in case of span it is a in line element it take the length according the word size -->
<!-- and major difference is - Inline elements don't start in a new line. Block elements always start in a line. -->
</body>
</html>
