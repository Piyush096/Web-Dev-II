<!-- Ids & Classes in HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids & Classes in HTML</title>
</head>
<body>
  <h3>ids and classes tutorial</h3>
  <div id="mainbox" class="redBg blackBorder">
      this is main box
      <!-- The id global attribute defines an identifier (ID) which must be unique in the whole document. Its purpose is to identify the element when linking (using a fragment identifier), scripting, or styling (with CSS). -->
</div>
<span class="redBg"></span>
<!-- elements -->
<!-- . is for class and # is used for id -->
<span class="redBG"></span>
<div id="redBG blackBorder"></div>
<!-- element take div as default -->
<div class="redBG"></div>

<!-- creating multiple elements using emmet -->
<!-- span.myclass.myclass2.myclass3 + <Tab>  and for multiple use * no of times-->
    <span class="myclass myclass2 myclass3"></span>
    <span class="myclass myclass2 myclass3"></span>


</body>
</html>
