<!DOCTYPE html>  <!-- This indicates that it is a document of html type    -->
<html lang="en">
<head>

    <!-- meta tags are generally used in SEO -->

    <!-- SEO means Search Engine Optimization and is the process used to optimize
    a website's technical configuration, content relevance and link popularity so
    its pages can become easily findable, more relevant and popular towards user
    search queries, and as a consequence, search engines rank them better.  -->
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

</body>
</html>
